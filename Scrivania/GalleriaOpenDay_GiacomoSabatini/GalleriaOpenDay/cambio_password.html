<html>
<head>
<title>Cambio Password</title>
<script>
function modulo()  {
    var user = document.forms["frmCambioPassword"]["username"].value;
    var passwd = document.forms["frmCambioPassword"]["password"].value;
    var newpasswd = document.forms["frmCambioPassword"]["newpassword"].value;
    if (user == null || user == "") {
        alert("Bisogna inserire la username");
        return false;
    }
    if (passwd == null || passwd == "") {
        alert("Bisogna inserire la password");
        return false;
    }
    if (newpasswd == null || newpasswd == "") {
        alert("Bisogna inserire la nuova password");
        return false;
    }
}
</script>
</head>
<body>
<b><div style="text-align: center">Cambio password per il sito <i>Galleria Processing</i></div></b>
<form name="frmCambioPassword" action="cambio_password.php" method="POST" onsubmit="return modulo()">
   <table border= "0">
   	<tr>
   		<td>Username:</td>
   		<td><input type="text" name="username" ></td>
   	</tr>
   	<tr>
   		<td>Password attuale:</td>
   		<td><input type="password" name="password" ></td>
   	</tr>
   	<tr>
   		<td>Nuova Password:</td>
   		<td><input type="password" name="newpassword" ></td>
   	</tr>
   	<tr>
   		<td> </td><td><input type="submit" name="change_password" value="Cambio Password" ></td>
   	</tr>
   	
   </table>
</form>
<a href="index.html"> Home Page </a><br>
<a href="registrazione.html"> Registrazione </a>
</body>
</html>
